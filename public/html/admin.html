<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>
<body>
    <div class="login-page">
        <div class="login-screen">
            <div class="logo">
                <img src="../images/logo.png">
                <h1>~Admin Panel~</h1>
                
            </div>
             <div class="form-block">
                 <form>
                     <div class="form-element">
                         <label><i class="fas fa-user"></i> username</label>
                         <input type="text" maxlength="10" placeholder="Enter username" name="admin_user">
                     </div>
                     <div class="form-element">
                         <label><i class="fas fa-key"></i> password</label>
                         <input type="password" maxlength="20" placeholder="Enter password" name="admin_pswd">
                     </div>
                     <button type="submit" name="loginAdmin">Login</button>
                 </form>
             </div>
        </div>
        <div class="greeting-screen">
            <div class="overlay"></div>
             <div class="greetings-msg">
                 <h1>Welcome to your <span>website!</span></h1>
                 <p>Login to access your admin panel</p>
             </div>
        </div>
    </div>
</body>
</html>
